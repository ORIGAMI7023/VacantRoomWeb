# VacantRoomWeb Nginx 配置文件
# 文件位置：/etc/nginx/conf.d/v.downf.cn.conf
# 最后更新：2025-11-13

# HTTP 自动重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name v.downf.cn www.v.downf.cn;

    # ACME Challenge（用于Let's Encrypt证书验证）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name v.downf.cn www.v.downf.cn;

    # ========== SSL证书配置 ==========
    # 使用 *.downf.cn 泛域名证书
    ssl_certificate     /etc/ssl/downf.cn/downf.cn.cer;
    ssl_certificate_key /etc/ssl/downf.cn/downf.cn.key;

    # SSL协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========== 安全响应头 ==========
    # HSTS（强制HTTPS，1年有效期）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;

    # 防止MIME类型嗅探
    add_header X-Content-Type-Options "nosniff" always;

    # XSS保护
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========== Blazor 静态文件配置 ==========
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 缓存静态资源
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ========== Blazor SignalR WebSocket 配置 ==========
    location /_blazor {
        proxy_pass http://localhost:5003;
        proxy_http_version 1.1;

        # WebSocket 支持（Blazor Server必需）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 重要：传递真实的Host头
        proxy_set_header Host $host;

        # 传递客户端真实IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 超时配置（保持长连接）
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # 禁用缓冲（实时通信）
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # ========== 反向代理配置 ==========
    location / {
        # 代理到Kestrel
        proxy_pass http://localhost:5003;
        proxy_http_version 1.1;

        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;

        # 重要：传递真实的Host头
        proxy_set_header Host $host;

        # 传递客户端真实IP（用于安全中间件的IP追踪）
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 缓存控制
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 请求体大小限制
        client_max_body_size 10M;
    }

    # ========== 健康检查端点（可选） ==========
    location = /health {
        proxy_pass http://localhost:5003/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # 不记录健康检查日志
    }

    # ========== 日志配置 ==========
    access_log /var/log/nginx/vacantroomweb_access.log combined;
    error_log /var/log/nginx/vacantroomweb_error.log warn;

    # 自定义日志格式（可选，包含响应时间）
    # log_format vacantroomweb '$remote_addr - $remote_user [$time_local] '
    #                          '"$request" $status $body_bytes_sent '
    #                          '"$http_referer" "$http_user_agent" '
    #                          'rt=$request_time uct="$upstream_connect_time" '
    #                          'uht="$upstream_header_time" urt="$upstream_response_time"';
    # access_log /var/log/nginx/vacantroomweb_access.log vacantroomweb;
}
